        function getproducts(){
            products=JSON.parse(localStorage.getItem('data1'))?JSON.parse(localStorage.getItem('data1')):[];

                    htmlentity+=`</div>`
                })

                updateCartIcon();

       getproducts()
      
       function updateCartIcon() {
            let cartinc = JSON.parse(localStorage.getItem('cart')) || [];
            let totalQty = cartinc.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById("itemincrement").innerText = totalQty;
        }
    
        function addtocart(index) {
            let item = products[index];
            item.quantity = 1;
            cartobj={
                id: item.id,
                title: item.title,
                money: item.money,
                image: item.image,
                quantity: item.quantity
            };
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(cartobj);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartIcon();
            window.open("cart.html",'_blank')
