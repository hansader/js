<script>
    function IntToRoman(num) {
        let value = [1000, 900, 500, 400, 100, 
                     90, 50, 40, 10, 9, 5, 4, 1];
        let roman = ["M", "CM", "D", "CD", "C", "XC", "L", 
                     "XL", "X", "IX", "V", "IV", "I"];
        
        let result = "";
        for (let i = 0; i < value.length; i++) {
            while (num >= value[i]) {
                num -= value[i];
                result += roman[i];
            }
        }
        return result;
    }

    let number = 82;
    console.log(IntToRoman(number));  
</script>
