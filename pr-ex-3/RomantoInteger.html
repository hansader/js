<script>
    function num(c){
        if(c=='I'){
            return 1;
        }
        if(c=='V'){
            return 5;
        }
         if(c=='X'){
            return 10;
        }
         if(c=='L'){
            return 50;
        }
         if(c=='C'){
            return 100;
        }
         if(c=='M'){
            return 500;
        }
          if(c=='D'){
            return 1000;
        }
        return -1;
    }
    function RomantoInt(S,n){
        let result=0;
        for(let i=0;i<n;i++){
            let current=num(S[i]);
            if(i+1<n){
                let next=num(S[i+1]);
                if(current>=next){
                    result=result+current;
                }
                else{
                    result=result+(next-current);
                    i=i+1;
                }
            }
            else{
                result=result+current;
            }
        }
        return result;
    }

    let S="XM";
    let n=S.length;
    console.log(RomantoInt(S,n));
</script>
