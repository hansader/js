<!-- wap to find sum and average of number  -->
<script>
    class node{
    constructor(v){
        this.value = v;
        this.next = null;
    }
}
class linked{
    constructor(){
        this.head = null;
    }
    append(v){
        let newNode = new node(v);
        
        if (this.head == null){
            this.head = newNode;
            return;
        }
        let current = this.head;
        while(current.next){
            current = current.next
        }
        current.next = newNode
    }
    printdata(){
        let current = this.head;
        let result = "";
        let sum = 0;
        let avg = 1;
        let count = 0;
        
        while(current){
           result +=" "+current.value + " ";
           sum += current.value;
           current = current.next;
           count++;
        }
        console.log(result);
        console.log(`Sum = ${sum}`)
        console.log(`Avg = ${sum / count}`)
    }
}
let list = new linked()
list.append(10);
list.append(20);
list.printdata();
</script>
