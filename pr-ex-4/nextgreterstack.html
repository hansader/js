<!--  next greater element using stack -->

<script>
    function nextgreat(a){
        let n=a.length;
        let result=new Array(n).fill(-1);
        let stack=[];

        for(let i=n-1;i>=0;i--){
            while(stack.length && stack[stack.length-1]<=a[i]){
                stack.pop();
            }
            if(stack.length>0){
                result[i]=stack[stack.length-1];
            }
            stack.push(a[i]);
        }
        return result;
    }
    let newArray=[3,1,8,1,2,3];
    console.log(nextgreat(newArray));
</script>
