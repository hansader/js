<script>
    class Stack {
    constructor(size) {
        this.stack = new Array(size);
        this.top = -1;
        this.size = size;
    }

    // Push operation
    push(value) {
        if (this.top >= this.size - 1) {
            console.log("Stack Overflow");
            return;
        }
        this.stack[++this.top] = value;
        console.log(`${value} pushed to stack`);
    }

    // Pop operation
    pop() {
        if (this.isEmpty()) {
            console.log("Stack Underflow");
            return null;
        }
        const popped = this.stack[this.top--];
        console.log(`${popped} popped from stack`);
        return popped;
    }

    // Peek operation
    peek() {
        if (this.isEmpty()) {
            console.log("Stack is empty");
            return null;
        }
        return this.stack[this.top];
    }

    // isEmpty operation
    isEmpty() {
        return this.top === -1;
    }

    // Display stack contents (optional)
    display() {
        if (this.isEmpty()) {
            console.log("Stack is empty");
            return;
        }
        console.log("Stack contents:");
        for (let i = this.top; i >= 0; i--) {
            console.log(this.stack[i]);
        }
    }
}

// Sample Usage
const s = new Stack(5);
s.push(10);
s.push(20);
s.push(30);
s.display();
console.log("Top element is", s.peek());
s.pop();
s.display();
console.log("Is stack empty?", s.isEmpty());
</script>
